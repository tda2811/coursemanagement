

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top" style="background: red">

  <div *ngIf="!clickSearch" class="container d-flex justify-content-between align-items-center" >
    <a class="navbar-brand" routerLink="home" routerLinkActive="active" >
      <img src="https://enzo-itl.com/wp-content/uploads/2022/08/main-logo.png" alt="..." height="36">
    </a>
    <li *ngIf="screenMatcher"  class="nav-item px-2 mt-2">
      <i (click)="openInputSearch()" class="bi bi-search " style="color: white;cursor: pointer"></i>
    </li>
    <div  class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li *ngIf="!screenMatcher"  class="nav-item px-2 mt-2">
          <i (click)="openInputSearch()" class="bi bi-search " style="color: white;cursor: pointer"></i>
        </li>
        <li *ngIf="!screenMatcher" class="nav-item px-2">
          <a class="nav-link active" aria-current="page" routerLink="home" routerLinkActive="active" >Home</a>
        </li>
        <li *ngIf="!screenMatcher" class="nav-item px-2">
          <a class="nav-link" routerLink="my-courses" routerLinkActive="active">My courses</a>
        </li>

        <li *ngIf="!authenticationService.isUserLoggedIn()"  class="nav-item px-2">
          <a *ngIf="!screenMatcher" class="nav-link"  routerLink="login" routerLinkActive="active">Login</a>
        </li>
        <li  class="nav-item d-flex " *ngIf="authenticationService.isUserLoggedIn()">
          <a *ngIf="!screenMatcher" class="nav-link" routerLink="profile" routerLinkActive="active"><span  class="bi bi-person p-2" style=" opacity: 1; color: rgb(243, 156, 18); background: rgba(128,128,128,0.24); border-radius: 50%"></span></a>
        </li>
      </ul>
    </div>

  </div>
  <ng-container  *ngIf="clickSearch">
    <form (ngSubmit)="sendResultSearch(this.key)">
      <input [(ngModel)]="this.key"  placeholder="Search course" type="text" name="key" class="input">
      <button  type="submit" style="border: none; background: transparent"><i class="bi bi-search mx-3 mt-1" style=" color: #e59a4d"></i></button>
      <i (click)="closeInputSearch()" class="bi bi-x-lg"  style="position: absolute;cursor: pointer; right: 20px;top: 20%; color: #e59a4d"></i>
    </form>

  </ng-container>
</nav>
<div>

</div>

<div class = "container" [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''" >
  <router-outlet #outlet="outlet">

  </router-outlet>

</div>
<ng-container *ngIf="screenMatcher" >
  <div >
    <ul class=" navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between  py-2 px-4 position-fixed" style="bottom: 0; width: 100%;color:#ffff;z-index: 1" >
      <li class="nav-item px-2">
        <a class="nav-link active" aria-current="page" routerLink="home" routerLinkActive="active" >
          <i class="bi bi-house" style="font-size: 25px" ></i>
        </a>
      </li>
      <li class="nav-item px-2">
        <a class="nav-link" routerLink="my-courses" routerLinkActive="active">
          <i class="bi bi-bookmark-check" style="font-size: 25px"></i>
        </a>
      </li>


      <li class="nav-item" >
        <a class="nav-link" *ngIf="!authenticationService.isUserLoggedIn()"  routerLink="login" routerLinkActive="active">Login</a>
        <a class="nav-link" *ngIf="authenticationService.isUserLoggedIn()" routerLink="profile" routerLinkActive="active"><span id="boot-icon" class="bi bi-person px-2 py-2 " style=" opacity: 1; color: rgb(243, 156, 18); background: rgba(128,128,128,0.24); border-radius: 50%"></span></a>
      </li>
    </ul>
  </div>
</ng-container>
</body>
